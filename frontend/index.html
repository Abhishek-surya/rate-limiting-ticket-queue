<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; }
        h1 { color: #333; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px; }
        button:hover { background: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: bold; }
        .stats { display: flex; gap: 20px; margin: 20px 0; }
        .stat { padding: 15px; background: #e9ecef; border-radius: 5px; flex: 1; text-align: center; }
        .stat h3 { margin: 0; font-size: 14px; color: #666; }
        .stat p { margin: 5px 0 0 0; font-size: 24px; font-weight: bold; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 100px auto; padding: 20px; width: 400px; border-radius: 5px; }
        input { width: 100%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 3px; }
        .status { padding: 5px 10px; border-radius: 3px; font-size: 12px; }
        .status-queued { background: #fff3cd; color: #856404; }
        .status-running { background: #cce5ff; color: #004085; }
        .status-done { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 3px; }
        .alert-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Queue Dashboard</h1>
        <div>
            <button onclick="openSubmitModal()">Submit Job</button>
            <button onclick="openSearchModal()">Search Job</button>
        </div>

        <div class="stats" id="stats"></div>

        <h2>Recent Jobs</h2>
        <table id="jobsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Status</th>
                    <th>Result</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody id="jobsBody"></tbody>
        </table>
    </div>

    <div id="submitModal" class="modal">
        <div class="modal-content">
            <h2>Submit Job</h2>
            <div id="submitAlert"></div>
            <form onsubmit="submitJob(event)">
                <label>User ID:</label>
                <input type="text" id="userId" required>
                <label>Payload:</label>
                <input type="text" id="payload" required>
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal('submitModal')">Cancel</button>
            </form>
        </div>
    </div>

    <div id="searchModal" class="modal">
        <div class="modal-content">
            <h2>Search Job</h2>
            <div id="searchAlert"></div>
            <form onsubmit="searchJob(event)">
                <label>Job ID:</label>
                <input type="number" id="searchJobId" required>
                <button type="submit">Search</button>
                <button type="button" onclick="closeModal('searchModal')">Cancel</button>
            </form>
            <div id="searchResult"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : 'https://rate-limiting-ticket-queue-production.up.railway.app';

        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            setInterval(loadDashboard, 5000);
        });

        async function loadDashboard() {
            try {
                const res = await fetch(`${API_BASE}/jobs/dashboard`);
                const data = await res.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat"><h3>Total</h3><p>${data.stats.total_jobs}</p></div>
                    <div class="stat"><h3>Queued</h3><p>${data.stats.queued_count}</p></div>
                    <div class="stat"><h3>Running</h3><p>${data.stats.running_count}</p></div>
                    <div class="stat"><h3>Done</h3><p>${data.stats.done_count}</p></div>
                    <div class="stat"><h3>Failed</h3><p>${data.stats.failed_count}</p></div>
                `;

                const tbody = document.getElementById('jobsBody');
                tbody.innerHTML = data.recent_jobs.map(job => `
                    <tr>
                        <td>#${job.id}</td>
                        <td>${job.user_id}</td>
                        <td><span class="status status-${job.state}">${job.state}</span></td>
                        <td>${job.result || job.error_message || '—'}</td>
                        <td>${new Date(job.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function openSubmitModal() {
            document.getElementById('submitModal').style.display = 'block';
            document.getElementById('submitAlert').innerHTML = '';
        }

        function openSearchModal() {
            document.getElementById('searchModal').style.display = 'block';
            document.getElementById('searchAlert').innerHTML = '';
            document.getElementById('searchResult').innerHTML = '';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        async function submitJob(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const payload = document.getElementById('payload').value;

            try {
                const res = await fetch(`${API_BASE}/jobs/submit_job`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, payload: payload })
                });
                const data = await res.json();

                if (data.is_duplicate) {
                    document.getElementById('submitAlert').innerHTML = 
                        `<div class="alert alert-error">Duplicate job! Existing Job ID: ${data.job_id}</div>`;
                } else {
                    closeModal('submitModal');
                    loadDashboard();
                }
            } catch (error) {
                document.getElementById('submitAlert').innerHTML = 
                    `<div class="alert alert-error">Error: ${error.message}</div>`;
            }
        }

        async function searchJob(e) {
            e.preventDefault();
            const jobId = document.getElementById('searchJobId').value;

            try {
                const res = await fetch(`${API_BASE}/jobs/job_status/${jobId}`);
                const data = await res.json();

                if (data.state === 'not_found') {
                    document.getElementById('searchAlert').innerHTML = 
                        `<div class="alert alert-error">Job not found</div>`;
                    document.getElementById('searchResult').innerHTML = '';
                } else {
                    document.getElementById('searchAlert').innerHTML = '';
                    document.getElementById('searchResult').innerHTML = `
                        <table style="margin-top: 15px;">
                            <tr><td><strong>Job ID</strong></td><td>#${data.job_id}</td></tr>
                            <tr><td><strong>Status</strong></td><td><span class="status status-${data.state}">${data.state}</span></td></tr>
                            <tr><td><strong>Result</strong></td><td>${data.result || '—'}</td></tr>
                            <tr><td><strong>Error</strong></td><td>${data.error_message || '—'}</td></tr>
                        </table>
                    `;
                }
            } catch (error) {
                document.getElementById('searchAlert').innerHTML = 
                    `<div class="alert alert-error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
